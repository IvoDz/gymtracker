<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Add Set</title>
</head>

<body class="bg-gray-200 flex flex-col items-center justify-center h-screen">
    <h2 class="text-4xl font-bold mb-8">Add new set</h2>

    <form action="http://127.0.0.1:8000/submit_set" method="post"
          class="bg-white p-8 rounded-lg shadow-lg hover:shadow-xl cursor-pointer transition duration-300 transform w-full sm:w-2/3 md:w-1/2">
        <label for="exercise" class="block mb-2">Select Exercise:</label>
        <select id="exercise" name="exercise" required
                class="w-full p-2 border rounded-md focus:outline-none focus:border-blue-500">
            {% for exercise in exercises %}
                <option value="{{ exercise }}">{{ exercise }}</option>
            {% endfor %}
        </select>

        <label for="weight" class="block mt-4 mb-2">Weight:</label>
        <input type="number" id="weight" name="weight" min="0"
               class="w-full p-2 border rounded-md focus:outline-none focus:border-blue-500">

        <label for="reps" class="block mt-4 mb-2">Reps:</label>
        <input type="number" id="reps" name="reps" min="1" max="20"
               class="w-full p-2 border rounded-md focus:outline-none focus:border-blue-500">

        <button type="submit"
                class="mt-6 bg-black text-white p-2 rounded-md hover:bg-gray-800 focus:outline-none focus:shadow-outline-blue active:bg-gray-900 w-full">
            Submit
        </button>
    </form>
</body>

</html>
