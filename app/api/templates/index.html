<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>GT</title>
</head>

<body class="bg-gray-200 flex flex-col items-center justify-center h-screen">
    <h1 class="text-4xl font-bold mb-8">Gymtracker</h1>

    <div class="grid grid-cols-1 gap-4 sm:grid-cols-3 md:w-2/3 lg:w-1/2">
        <!-- Add SET Button -->
    <a href="http://127.0.0.1:8000/add_set">
        <div class="p-6 bg-white rounded-lg shadow-lg hover:shadow-xl cursor-pointer transition duration-300 transform hover:scale-105">
            <h2 class="text-xl font-bold mb-2">Add SET</h2>
            <p class="text-gray-600">Click here to add a new workout set.</p>
        </div>
    </a>

        <!-- Past Workouts Button -->
        <div class="p-6 bg-white rounded-lg shadow-lg hover:shadow-xl cursor-pointer transition duration-300 transform hover:scale-105">
            <h2 class="text-xl font-bold mb-2">Past Workouts</h2>
            <p class="text-gray-600">View your past workout history.</p>
        </div>

        <!-- Show Progress Button -->
        <div class="p-6 bg-white rounded-lg shadow-lg hover:shadow-xl cursor-pointer transition duration-300 transform hover:scale-105">
            <h2 class="text-xl font-bold mb-2">Show Progress</h2>
            <p class="text-gray-600">Track your fitness progress over time.</p>
        </div>
    </div>
</body>

</html>
